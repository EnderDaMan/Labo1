<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de favoris</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="contact-logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/contactsUI.css">
</head>

<body>

    <div id="main">
        <div id="header">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 72 72">
                <path d="M43.5,19h-15c-0.276,0-0.5,0.224-0.5,0.5v25.889c0,0.353,0.424,0.532,0.677,0.286l6.329-6.141	c0.554-0.537,1.434-0.537,1.988,0l6.329,6.141C43.576,45.921,44,45.741,44,45.389V19.5C44,19.224,43.776,19,43.5,19z M46,11	c3.314,0,6,2.686,6,6v40.818c0,2.775-3.336,4.186-5.328,2.254L36,49.717L25.328,60.072C23.336,62.004,20,60.593,20,57.818V17	c0-3.314,2.686-6,6-6H46z"></path>
                </svg>
            
            <h4 id="actionTitle">Liste des favoris</h4>
            <i class="cmdIcon fa fa-plus" id="createContact" title="Ajouter un contact"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect">
                    <div class="dropdown-item" id="allCat">
                        Toutes les catégories
                    </div>
                    <div class="dropdown-divider"></div>
                    
                    <div class="dropdown-item" id="cegepCat">
                        Cegep
                    </div>
                    <div class="dropdown-item" id="cloudCat">
                        Cloud
                    </div>
                    <div class="dropdown-item" id="meteoCat">
                        Météo
                    </div>
                    <div class="dropdown-item" id="nouvCat">
                        Nouvelles
                    </div>
                    <div class="dropdown-item" id="resCat">
                        Réseaux sociaux
                    </div>
                    <div class="dropdown-item" id="streamCat">
                        Streaming
                    </div>
                    <div class="dropdown-item" id="uniCat">
                        Université
                    </div>

                    <div class="dropdown-divider"></div>

                    <div class="dropdown-item" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/Contacts_API.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/appUI.js"></script>
</body>

</html>
